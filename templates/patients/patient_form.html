{% extends 'base.html' %}

{% block title %}New Patient{% endblock %}

{% block content %}
<h4 class="mb-3">Register New Patient</h4>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" name="patient_name" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" name="date_of_birth" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Blood Type</label>
          <select name="blood_type" class="form-select">
            <option value="">Unknown</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Contact Number</label>
          <input type="text" name="contact_number" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Parent/Guardian Name</label>
          <input type="text" name="parent_name" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Parent Contact</label>
          <input type="text" name="parent_contact" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input type="text" name="address" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">City</label>
          <input type="text" name="city" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Country</label>
          <input type="text" name="country" class="form-control">
        </div>

        <div class="col-12">
          <label class="form-label">Medical History</label>
          <textarea name="medical_history" rows="3" class="form-control"></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Notes</label>
          <textarea name="notes" rows="2" class="form-control"></textarea>
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-end gap-2">
        <a href="{% url 'patient_list' %}" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Patient</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
