{% extends 'base.html' %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<h4 class="mb-3">Edit Patient - {{ patient.patient_name }}</h4>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" name="patient_name" class="form-control" value="{{ patient.patient_name }}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" name="date_of_birth" class="form-control" value="{{ patient.date_of_birth|date:'Y-m-d' }}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select" required>
            <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Blood Type</label>
          <select name="blood_type" class="form-select">
            <option value="">Unknown</option>
            <option value="A" {% if patient.blood_type == 'A' %}selected{% endif %}>A</option>
            <option value="B" {% if patient.blood_type == 'B' %}selected{% endif %}>B</option>
            <option value="AB" {% if patient.blood_type == 'AB' %}selected{% endif %}>AB</option>
            <option value="O" {% if patient.blood_type == 'O' %}selected{% endif %}>O</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Contact Number</label>
          <input type="text" name="contact_number" class="form-control" value="{{ patient.contact_number|default:'' }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Parent/Guardian Name</label>
          <input type="text" name="parent_name" class="form-control" value="{{ patient.parent_name|default:'' }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Parent Contact</label>
          <input type="text" name="parent_contact" class="form-control" value="{{ patient.parent_contact|default:'' }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input type="text" name="address" class="form-control" value="{{ patient.address|default:'' }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">City</label>
          <input type="text" name="city" class="form-control" value="{{ patient.city|default:'' }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Country</label>
          <input type="text" name="country" class="form-control" value="{{ patient.country|default:'' }}">
        </div>

        <div class="col-12">
          <label class="form-label">Medical History</label>
          <textarea name="medical_history" rows="3" class="form-control">{{ patient.medical_history|default:'' }}</textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Notes</label>
          <textarea name="notes" rows="2" class="form-control">{{ patient.notes|default:'' }}</textarea>
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-end gap-2">
        <a href="{% url 'patient_detail' patient.pk %}" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
