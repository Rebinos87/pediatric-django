{% extends 'base.html' %}

{{% block title %}Login | Pediatric Growth System{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg" style="max-width: 420px; width: 100%;">
    <div class="card-body p-4">
      <h4 class="text-center mb-3 fw-bold">Sign in</h4>
      <p class="text-muted text-center mb-4">Enter your credentials to continue.</p>

      {% if error %}
      <div class="alert alert-danger py-2 mb-3">
        {{ error }}
      </div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100 mt-2" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
