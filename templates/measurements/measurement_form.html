{% extends 'base.html' %}

{% block title %}New Measurement{% endblock %}

{% block content %}
<h4 class="mb-3">Record Measurement for {{ patient.patient_name }}</h4>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Measurement Date</label>
          <input type="date" name="measurement_date" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Height (cm)</label>
          <input type="number" step="0.1" name="height" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Weight (kg)</label>
          <input type="number" step="0.1" name="weight" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Head Circumference (cm)</label>
          <input type="number" step="0.1" name="head_circumference" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Clinical Notes</label>
          <textarea name="notes" rows="3" class="form-control"></textarea>
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-end gap-2">
        <a href="{% url 'patient_detail' patient.pk %}" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Measurement</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
